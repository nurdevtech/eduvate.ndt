<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Sign Up</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <audio id="myAudio" src="Sparky Deathcap - September (instrumental).mp3" preload="auto"></audio>


        <div class="container">
            <div class="form-container">
                <div class="toggle">
                    <button id="signInBtn" onclick="showSignIn()">Sign In</button>
                    <button id="signUpBtn" onclick="showSignUp()">Sign Up</button>
                </div>
    
                <!-- Sign In Form -->
                <form id="signInForm" class="form active">
                    <h2>Sign In</h2>
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" placeholder="Enter your email" required>
                    
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" placeholder="Enter your password" required>
    
                    <button type="submit">Sign In</button>
                    <p>Don't have an account? <a href="home.html" onclick="showSignUp()">Sign Up</a></p>
                </form>
    
                <!-- Sign Up Form -->
                <form id="signUpForm" class="form">
                    <h2>Sign Up</h2>
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" placeholder="Choose a username" required>
    
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
    
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Choose a password" required>
    
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="home.html" onclick="showSignIn()">Sign In</a></p>
                </form>
                
            </div>
        </div>
        

    <script src="script.js"></script>
</body>
</html>
